<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	li{
		list-style: none;
	}
	
	label{
	width: 200px;
	display: inline-block;
	}
</style>

<body>
	<h1>직원정보 입력</h1>
	<form action="empInsert.jsp">
		<ul>
			<li><label>EMPLOYEE_ID</label><input type="number" name="EMPLOYEE_ID" required placeholder="직원번호필수"></li>
			<li><label>FIRST_NAME</label><input type="text" name="FIRST_NAME"></li>
			<li><label>LAST_NAME</label><input type="text" name="LAST_NAME" required></li>
			<li><label>EMAIL</label><input type="email" name="EMAIL"></li>
			<li><label>PHONE_NUMBER</label><input type="tel"
				pattern="010-[0-9]{4}-[0-9]{4}" placeholder="010-1234-1234" name="PHONE_NUMBER"></li>
			<li><label>HIRE_DATE</label><input type="date" name="HIRE_DATE" required></li>
			<li><label>JOB_ID</label><input type="text" name="JOB_ID" required></li>
			<li><label>SALARY</label><input type="number" name="SALARY"></li>
			<li><label>COMMISSION_PCT</label><input type="number" name="COMMISSION_PCT"></li>
			<li><label>MANAGER_ID</label><input type="number" name="MANAGER_ID"></li>
			<li><label>DEPARTMENT_ID</label><input type="number" name="DEPARTMENT_ID"></li>
		</ul>
		<input type="submit" value="등록">
	</form>
</body>
</html>
