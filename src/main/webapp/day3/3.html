<!DOCTYPE html>
<html>
<head>
<style>
div.relative {
	position: relative; /* 나를감싸고있음 */ 
	width: 400px;
	height: 200px;
	border: 3px solid #73AD21;
}

div.absolute {
	/* position : static, relative, absoulute, fixed 
		static : 위치변경불가
	*/
	position: absolute; /* 나를 감싸고있는 친구를 찾는다 */
	top: 80px;
	right: 0;
	width: 200px;
	height: 100px;
	border: 3px solid #73AD21;
}
</style>
</head>
<body>

	<h2>position: absolute;</h2>

	<p>An element with position: absolute; is positioned relative to
		the nearest positioned ancestor (instead of positioned relative to the
		viewport, like fixed):</p>

	<div class="relative">
		This div element has position: relative;
		<div class="absolute">This div element has position: absolute;</div>
	</div>

</body>
</html>
